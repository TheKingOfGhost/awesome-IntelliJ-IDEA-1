@startuml

package UserLayout {
    actor App用户
    actor 售后小程序
    actor ACM
}

package BFF {
    node AppAuth
    node CarePlus
    node AppServer
}

package Service {
    node 支付中台 #DDD
    node 主数据服务 #DDD
    node 权限 #DDD
    node 商城 #DDD
    node 会员 #DDD
    node 用户中台 #DDD
    node 营销 #DDD
    node 媒资 #DDD
}

note right
主数据服务: 主要涉及设备 SN 识别,全量 XgimiProductName 提供
支付中台: Care+ App 支付能力提供
权限: ACM 菜单权限支持
商城: 新人礼包
会员: 极友值
用户中台: 手机号，第三方，小程序登录支持
营销: 920 秒杀互动
媒资: ACM 电影推荐
end note

App用户 .. AppServer
ACM .. AppServer
售后小程序 .. CarePlus

AppServer - -> AppAuth
CarePlus - -> AppAuth
AppServer -right-> CarePlus
AppServer - -> 营销
AppAuth - -> 用户中台
AppAuth - -> 会员
CarePlus - -> 主数据服务
CarePlus - -> 支付中台

@enduml

