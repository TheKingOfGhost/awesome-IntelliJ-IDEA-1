@startuml
participant 用户

用户 -> AppServer: 绑定设备
activate AppServer
AppServer -> 用户中台: 查看当前设备是否已经绑定 SN
activate 用户中台
用户中台 - -> AppServer: 已绑定
AppServer - -> 用户: 设备已绑定

用户中台 - -> AppServer: 未绑定
deactivate 用户中台

AppServer -> 主数据中台: 查询 SN 合法性
activate 主数据中台
主数据中台 - -> AppServer: SN 数据不合法
AppServer - -> 用户: 无效 SN

主数据中台 - -> AppServer: SN 合法，并返回 SN 相关信息, product_name
deactivate 主数据中台

AppServer -> 用户中台: 调用中台绑定接口
activate 用户中台
用户中台 - -> AppServer: 绑定成功
deactivate 用户中台
AppServer - -> 用户: 绑定成功
@enduml

